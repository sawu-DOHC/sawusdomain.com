<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid by Thickness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thickness-container_div">
        <!-- .0625 Thickness -->
        <div class="thickness-section_div">
            <h2>Thickness: .0625</h2>

            <!-- MS -->
            <h3>MS</h3>
            <figure>
                <img src="Assets/0625 Corner MS.jpg" alt="0625 Corner MS">
                <figcaption>Corner MS</figcaption>
            </figure>
            <figure>
                <img src="Assets/0625 Lap MS.jpg" alt="0625 Lap MS">

            </figure>

            </figure>

            </figure>
            <figure>
                <img src="Assets/0625 Lap SS.jpg" alt="0625 Lap SS">

            </figure>
            <figure>
                <img src="Assets/0625 Tee SS.jpg" alt="0625 Tee SS">
