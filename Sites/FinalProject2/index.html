<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project 2</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Girl Scouts Of America Cookie Store!</h1>

    <form>
        
        <fieldset>

            <legend>Account Information</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" maxlength="2" size="2">
            <br>
            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode" name="zipCode" min="0" max="5" class="zipCode">

            <br>


        </fieldset>
        
        
        <fieldset>

            <legend>Shipping Information</legend>
            
            <div class="shippingButtons">
                <input type="radio" id="sameAddressRadio" name="shippingPreference" value="sameAddress" checked >
                Use same address for shipping
                <br>
                <input type="radio" id="differentAddressRadio" name="shippingPreference" value="differentAddress" >
                Use different shipping address
            </div>

            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress2" name="streetAddress" disabled>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city2" name="city" disabled>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state2" name="state" maxlength="2" size="2" disabled>
            <br>
            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode2" name="zipCode2" maxlength="5" class="zipCode" disabled>

        </fieldset>


        <fieldset id="cookiesFieldset">

            <legend>Cookies</legend>
            
         
        
        </fieldset>
        


        <fieldset>

            <legend>Order Information</legend>
            
            <label for="orderDetails">Order Details</label>

            <br>

            <textarea class="orderDetails" id="orderDetails" name="orderDetails"></textarea>

            <br>
            
            <button class="submitButton">Submit Order</button>

        </fieldset>

    </form>
    
</body>
</html>
