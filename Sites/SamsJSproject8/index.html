<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sam's JavaScript Project 8</title>
</head>
<body>
    <div class="outerBlueWrapper">
        <header>
            <h1>Hands-on Project 8-1</h1>
        </header>

        <nav></nav>

        <main class="innerYellowWrapper">  

            <h2>Timer</h2>

            <div class="timerObjectWrapper">

              <div class="timeDisplayWrapper">

                <div class="timeContainer">

                    <div id="minutes" class="timeBox">00</div>

                    <div id="minutesLabel">minutes</div>

                </div>

                <div id="colon">:</div>

                <div class="timeContainer">

                    <div id="seconds" class="timeBox">00</div>

                    <div id="secondsLabel">seconds</div>

                </div>

            </div>

            <button id="controlButton">Run</button>

          </div>
        </main>

        <footer></footer>
    </div>
    <script src="script.js"></script> 
</body>
</html>
