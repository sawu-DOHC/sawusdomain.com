<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sam's JavaScript Project 9</title>
</head>
<body>

    <div class="outerBlueWrapper">
        <header>
            <h1>Hands-on Project 9-1</h1>
        </header>

        <nav></nav>

        <main class="innerYellowWrapper">  

            <h2>Shopping Cart</h2>

            <form id="shoppingForm" action="shoppingCart.html" method="get">

                <div class="food-items">

                    <h3>Food Items:</h3>


                </div>

                <div class="text-fields">

                    <h3>Message Details:</h3>

                    <label for="toField">To:</label>
                    <br>
                    <input type="text" id="toField" name="to">
                    <br>
                    <label for="fromField">From:</label>
                    <br>
                    <input type="text" id="fromField" name="from">
                    <br>
                    <label for="messageArea">Message:</label>
                    <br>
                    <textarea id="messageArea" name="message" rows="5" cols="33"></textarea>
                    <br>

                </div>


                <input type="submit" value="Submit" class="submit-btn">

            </form>
        </main>

        
        <footer></footer>

    </div>

    <script src="script.js"></script> 
</body>
</html>
