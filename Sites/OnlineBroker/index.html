<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Rich Quick For Free</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Currency Data</h1>

    <div class="ticker-selector">
       
        <div class="ticker-selector">
            <select id="currency-selection-menu">
                <option value="" disabled selected>Select a currency</option>
                <!-- Options will be populated by JavaScript -->
            </select>

        </div>
    </div>

    <div class="data-container">
        <!-- Long-Term Data Section -->
        <div class="data-section">
            <div class="label">Long Term</div>
            <div class="average" id="long-term-average">
                Average: <span id="long-term-average-value"></span>
            </div> <!-- Average value for Long Term -->
            <div class="data-box" id="long-term-data-box">
                <!-- Long-term data will be inserted here -->
            </div>
        </div>
    
        <!-- Short-Term Data Section -->
        <div class="data-section">
            <div class="label">Short Term</div>
            <div class="average" id="short-term-average">
                Average: <span id="short-term-average-value"></span>
            </div> <!-- Average value for Short Term -->
            <div class="data-box" id="short-term-data-box">
                <!-- Short-term data will be inserted here -->
            </div>
        </div>
    </div>
    

    <div class="traffic-signal-container">
        <div class="signal-row">
            <div id="signal-red" class="signal light"></div>
            <div id="sell-description" class="description-text">

            </div>
        </div>
        <div class="signal-row">
            <div id="signal-yellow" class="signal light"></div>
            <div id="wait-description" class="description-text">

            </div>
        </div>
        <div class="signal-row">
            <div id="signal-green" class="signal light"></div>
            <div id="buy-description" class="description-text">

            </div>
        </div>
    </div>
    
    
    <script src="Main.js"></script>

     
</body>
</html>
